<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Mobile App Flexbox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.0/css/foundation.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="app">
	<div class="profile-bar">
		<div class="profile">
			<div class="profile-image">
				<img src="https://us.123rf.com/450wm/happyvector071/happyvector0711904/happyvector071190415714/121105442-creative-illustration-of-default-avatar-profile-placeholder-isolated-on-background-art-design-grey.jpg?ver=6" alt="">
			</div>
			<div class="profile-info">
				<h4 class="name">Howard B</h4>
				<p class="title">BOSTON, MA</p>
			</div>
		</div>
		<div class="message">
			<i class="fa fa-envelope"></i>
		</div>
	</div>
	<section class="main">
		<div class="banner">
			<div class="banner-text">
				<h3>Welcome, Howard</h3>
				<p>You have  <b>3</b> prescriptions ready for pickup! </p>
			</div>

		</div>
		<section class="category">
			<h3 class="section-title">Category</h3>
			<div class="category-menu">
				<div class="category-item">
					<div class="icon">
						<i class="fa fa-prescription-bottle-alt"></i>
					</div>
					<div class="category-name">
						Rx
					</div>
				</div>

				<div class="category-item">
					<div class="icon">
						<i class="fa fa-capsules"></i>
					</div>
					<div class="category-name">
						Refills
					</div>
				</div>

				<div class="category-item">
					<div class="icon">
						<i class="fa fa-syringe"></i>
					</div>
					<div class="category-name">
						Vaccines
					</div>
				</div>

				<div class="category-item">
					<div class="icon">
						<i class="fa fa-stethoscope"></i>
					</div>
					<div class="category-name">
						Check Up
					</div>
				</div>
			</div>
		</section>
		<section class="doctors">
			<h3 class="section-title">Prescriptions</h3>
			<div class="doctor-list">
				<div class="doctor">
					<div class="info">
						<img class="doctor-image" src="https://cdn-icons-png.flaticon.com/512/3567/3567506.png" alt="">
						<div>
							<h4 class="doctor-name">OXYCODONE HCL (IR) </h4>
							<p class="doctor-title">60mg | 90 tablets</p>
						</div>
					</div>

					<div class="stars">
						<i class="fa fa-check"></i>
						<p></p>
					</div>
				</div>
				<div class="doctor">
					<div class="info">
						<img class="doctor-image" src="https://cdn-icons-png.flaticon.com/512/3567/3567506.png" alt="">
						<div>
							<h4 class="doctor-name">HYDROCODONE HCL (ER)</h4>
							<p class="doctor-title">7.5mg | 30 tablets</p>
						</div>
					</div>

					<div class="stars">
						<i class="fa fa-check"></i>
						<p></p>
					</div>
				</div>
				<div class="doctor">
					<div class="info">
						<img class="doctor-image" src="https://cdn-icons-png.flaticon.com/512/3567/3567506.png" alt="">
						<div>
							<h4 class="doctor-name">DIAZEPAM (VALIUM)</h4>
							<p class="doctor-title">10mg | 30 tablets </p>
						</div>
					</div>

					<div class="stars">
						<i class="fa fa-check"></i>
						<p></p>
					</div>
				</div>
			</div>

		</section>
	</section>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
